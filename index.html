<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pong Game with Hamster</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 연결 -->
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="container">
        <!-- 공 -->
        <div id="ball"></div>
        
        <!-- 왼쪽 패들 -->
        <div id="paddle-left"></div>
        
        <!-- 오른쪽 패들 -->
        <div id="paddle-right"></div>
        
        <!-- 점수 -->
        <div id="scores">
            <span id="bounce">0</span>
            <span id="bounce2">0</span>
        </div>
        
        <!-- 우승 메시지 -->
        <div id="winner-message"></div>

        <!-- 햄스터 애니메이션 -->
        <div class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>

    <!-- 모바일용 컨트롤 버튼 -->
    <div class="mobile-controls">
        <!-- 왼쪽 컨트롤 -->
        <div class="left-controls">
            <button class="control-button" id="left-up">위</button>
            <button class="control-button" id="left-down">아래</button>
        </div>
        <!-- 오른쪽 컨트롤 -->
        <div class="right-controls">
            <button class="control-button" id="right-up">위</button>
            <button class="control-button" id="right-down">아래</button>
        </div>
    </div>

    <!-- 재시작 버튼 -->
    <button id="restartButton" class="button">Restart</button>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
