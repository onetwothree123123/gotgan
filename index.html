<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pong Game</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="container">
        <!-- 공 -->
        <div id="ball"></div>
        
        <!-- 왼쪽 패들 -->
        <div id="paddle-left"></div>
        
        <!-- 오른쪽 패들 -->
        <div id="paddle-right"></div>
        
        <!-- 점수 -->
        <div id="scores">
            <span id="bounce">0</span>
            <span id="bounce2">0</span>
        </div>
        
        <!-- 우승 메시지 -->
        <div id="winner-message"></div>
    </div>

    <!-- 모바일 컨트롤 버튼 -->
    <div class="mobile-controls">
        <!-- 왼쪽 컨트롤 -->
        <div class="left-controls">
            <button class="control-button" id="left-up">위</button>
            <button class="control-button" id="left-down">아래</button>
        </div>
        <!-- 오른쪽 컨트롤 -->
        <div class="right-controls">
            <button class="control-button" id="right-up">위</button>
            <button class="control-button" id="right-down">아래</button>
        </div>
    </div>

    <!-- 재시작 버튼 -->
    <button id="restartButton" class="button">Restart</button>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
