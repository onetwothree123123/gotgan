<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="container">
        <!-- 공 -->
        <div id="ball"></div>
        
        <!-- 왼쪽 패들 -->
        <div id="paddle-left"></div>
        
        <!-- 오른쪽 패들 -->
        <div id="paddle-right"></div>
        
        <!-- 점수 -->
        <div id="scores">
            <span id="bounce">0</span>
            <span id="bounce2">0</span>
        </div>
        
        <!-- 우승 메시지 -->
        <div id="winner-message"></div>
    </div>
    
    <!-- 재시작 버튼 -->
    <button id="restartButton" class="button">Restart</button>

    <script src="script.js"></script>
</body>
</html>
