<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - https://pong.ping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 게임 화면 -->
    <div id="gameContainer" style="position: relative; width: 800px; height: 400px; background-color: black;">
        <!-- 가로벽 -->
        <div id="topWall" style="position: absolute; top: 0; width: 100%; height: 10px; background-color: white;"></div>
        <div id="bottomWall" style="position: absolute; bottom: 0; width: 100%; height: 10px; background-color: white;"></div>

        <!-- 탁구공 -->
        <div id="ball" style="position: absolute; width: 15px; height: 15px; border-radius: 50%; background-color: white; top: 190px; left: 390px;"></div>

        <!-- 왼쪽 패들 -->
        <div id="paddle-left" style="position: absolute; width: 15px; height: 100px; background-color: red; top: 150px; left: 10px;"></div>

        <!-- 오른쪽 패들 -->
        <div id="paddle-right" style="position: absolute; width: 15px; height: 100px; background-color: blue; top: 150px; right: 10px;"></div>
    </div>

    <!-- 점수판 -->
    <div class="container">
        <div id="bounce" style="float: left; color: red; font-size: 1.5rem; padding: 1rem;">0</div>
        <div id="bounce2" style="float: right; color: blue; font-size: 1.5rem; padding: 1rem;">0</div>
    </div>

    <!-- 우승자 메시지 -->
    <div id="winner-message" style="font-size: 2rem; color: white; text-align: center; margin-top: 20px; display: none;"></div>

    <!-- 재시작 버튼 -->
    <button id="restartButton" class="button">재시작</button>

    <!-- 카운트다운 -->
    <div id="countdown" style="font-size: 2rem; color: white; display: none;">2</div>

    <script src="script.js"></script>
</body>
</html>
