<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="container">
        <div id="ball"></div>
        <div id="paddle-left"></div>
        <div id="paddle-right"></div>
        <div id="scores">
            <span id="bounce">0</span>
            <span id="bounce2">0</span>
        </div>
        <div id="winner-message"></div>
    </div>

    <!-- 모바일 컨트롤 버튼 -->
    <div class="mobile-controls">
        <div class="left-controls">
            <button class="control-button" id="left-up">위</button>
            <button class="control-button" id="left-down">아래</button>
        </div>
        <div class="right-controls">
            <button class="control-button" id="right-up">위</button>
            <button class="control-button" id="right-down">아래</button>
        </div>
    </div>

    <!-- 속도 조절 버튼 -->
    <div class="speed-controls">
        <button id="speed-up" class="button">+</button>
        <button id="speed-down" class="button">-</button>
    </div>

    <button id="restartButton" class="button">Restart</button>

    <script src="script.js"></script>
</body>
</html>
