<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <link rel="stylesheet" href="1stage.css"> <!-- CSS 연결 -->
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="game-container">
        <!-- 뒤로가기 버튼 -->
        <button class="back-button" onclick="goToMain()">←</button>

        <!-- 검은 선 -->
        <div class="wall top-wall"></div>
        <div class="wall bottom-wall"></div>

        <!-- 플레이어 -->
        <div id="player"></div>

        <!-- 목표 -->
        <div id="goal"></div>

        <!-- 장애물 -->
        <div id="obstacle">
            <span>지나가세요</span>
        </div>

        <!-- 메시지 박스 -->
        <div id="message-box" class="hidden">
            <p class="message-text">Died</p>
            <p class="restart-text">R을 눌러 재시작</p>
        </div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="1stage.js"></script>
</body>
</html>
