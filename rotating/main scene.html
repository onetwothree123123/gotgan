<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div id="main-container">
        <h1>Rotating game</h1>
        <div class="divider"></div>
        <div class="game-buttons">
            <button class="game-button" onclick="startGame()">Play</button>
            <button class="game-button" onclick="goToStages()">Stage</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "rotating/stage1.html"; // 첫 번째 스테이지로 이동
        }

        function goToStages() {
            window.location.href = "rotating/stages.html"; // 스테이지 선택 화면으로 이동
        }
    </script>
</body>
</html>
